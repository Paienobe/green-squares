<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 2px solid green;
            margin: 0 0.25rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.25s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script>
        const squares = document.querySelectorAll(".square")
        let indexOfClickedSquares = []

        squares.forEach((square, index) => {
            square.addEventListener("click", () => {
                square.style.backgroundColor = "green"
                indexOfClickedSquares.push(index)
                if (indexOfClickedSquares.length === squares.length) {
                    let indexOfSquareToBeTransparent = 0
                    const transparencyInterval = setInterval(() => {
                        squares[indexOfClickedSquares[indexOfSquareToBeTransparent]].style.backgroundColor = "transparent"
                        indexOfSquareToBeTransparent++
                        if (indexOfSquareToBeTransparent > squares.length - 1) {
                            clearInterval(transparencyInterval)
                            indexOfClickedSquares = []
                        }
                    }, 1000)
                }
            })
        })
    </script>
</body>

</html>
